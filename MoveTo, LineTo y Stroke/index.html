<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveTo, LineTo y Stroke</title>
    <style>
        canvas {
            background-color: white;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        
        //Linea Perpendicular
        ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(350, 250);
        ctx.stroke();

        //Triangulo Escaleno
        ctx.fillStyle = "#ff96ff";
        ctx.beginPath();
        ctx.moveTo(260, 180);
        ctx.lineTo(400, 300);
        ctx.lineTo(300, 280);
        ctx.lineTo(260, 180);
        ctx.fill();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollisionStop</title>
    <style>
        canvas {
            background-color: white;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        var x = 225, y = 225;
        var dir = 0, speed = 5;
        var tx = 0, ty = 0;
        var px = 125, py = 350;

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 15);
                };
        }());

        document.addEventListener("keydown", (e) => {
            console.log(e.keyCode);
            switch (e.keyCode) {
                case 87:
                    dir = 1;
                    break;

                case 83:
                    dir = 2;
                    break;

                case 68:
                    dir = 3;
                    break;

                case 65:
                    dir = 4;
                    break;

                case 32:
                    speed += 5;
                    break;
            }
        })

        function update() {
            switch (dir) {
                case 1:
                    y -= speed;
                    break;

                case 2:
                    y += speed;
                    break;

                case 3:
                    x += speed;
                    break;

                case 4:
                    x -= speed
                    break;
            }

            if (x < tx + 20 &&
                x + 50 > tx &&
                y < ty + 20 &&
                y + 50 > ty) {
                tx = Math.floor(Math.random() * 501);
                ty = Math.floor(Math.random() * 501);
            }

            if (x < px + 250 &&
                x + 50 > px &&
                y < py + 25 &&
                y + 50 > py) {
                switch (dir) {
                    case 1:
                        y += speed;
                        dir = 0;
                        break;

                    case 2:
                        y -= speed;
                        dir = 0;
                        break;

                    case 3:
                        x -= speed;
                        dir = 0;
                        break;

                    case 4:
                        x += speed;
                        dir = 0;
                        break;
                }

            }

            frame();
            window.requestAnimationFrame(update);
        }

        function frame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getRandomRGBA();
            ctx.fillRect(x, y, 50, 50);

            ctx.fillStyle = "black";
            ctx.fillRect(tx, ty, 25, 25);

            ctx.fillStyle = "gray";
            ctx.fillRect(px, py, 250, 25);
        }
        update();

        function getRandomRGBA() {
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            const alpha = 0.5;
            return `rgba(${red}, ${green}, ${blue}, ${alpha})`;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font y FillText</title>
    <style>
        canvas {
            background-color: white;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="myCanvas"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.font = "50px Times New Roman";

        ctx.fillStyle = "black";
        ctx.strokeText("Starfield", 150, 266);
        ctx.strokeText("Starfield", 152, 268);

        ctx.fillStyle = "red";
        ctx.fillText("Starfield", 150, 266);
    </script>
</body>

</html>

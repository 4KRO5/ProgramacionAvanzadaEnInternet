<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillRect & FillStyle</title>
    <style>
        canvas {
            background-color: white;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>

<body>
    <canvas width="500" height="500" id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        //Cuadrado Azul
        ctx.fillStyle = "#7d88e5";
        ctx.fillRect(125, 125, 100, 100);

        //Cuadrado Rojo
        ctx.fillStyle = "#cd0009";
        ctx.fillRect(200, 200, 100, 100);

        //Cuadrado Rosa Con Transparencia
        ctx.fillStyle = "rgba(255, 150, 255, 0.5)";
        ctx.fillRect(275, 275, 100, 100);
    </script>
</body>

</html>
